<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Fruit Store</h1>
    <table>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price (USD)</th>
            </tr>
        </thead>
        <tbody>
            {% for fruit in fruits %}
            <tr>
                <td>{{ fruit.name }}</td>
                <td>{{ fruit.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
